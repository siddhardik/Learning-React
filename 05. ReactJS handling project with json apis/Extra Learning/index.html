<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#">HomeViaHTML</a>
    <!-- MarkUp XML Direct processible Less Memory Consumption in User Computer  -->
    <br/>
    <br/>

    <script>
        var end =document.createElement("a");
        end.href="#";
        end.innerHTML="HomeViaJS";
        document.body.append(end);

        // More Memory Consumption 
    </script>
    
</body>
</html>

<!-- jsx - Javascript XML  Thats Why Need .jsx Format Extension instead of .js   -->
